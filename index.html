        <style>
            #rectangle {
                stroke: grey;
                fill: grey;
                stroke-width: 0.2;
            }

            #top {
                stroke: red;
                fill: red;
                stroke-width: 0.2;
            }

            #cirkel {

                fill: blue;
               
            }

            #bottom {
                stroke-width: 0.2;
                fill:red;
                stroke:red;
            }

            #sides {
                stroke-width: 0.2;
                fill: red;
                stroke:red;
            }

            #fireflames {
                stroke-width: 0.2;
                fill: yellow;
                stroke:orange;

            }

            #text {
                font-size: 5px;
                font-family: Lato;
                color: coral;
                transform: rotate(5, 1, 6);

            }

                           
            

        </style>
